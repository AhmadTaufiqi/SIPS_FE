<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
  <!-- Simple bar CSS -->
  <link rel="stylesheet" href="css/simplebar.css">
  <!-- Fonts CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Icons CSS -->
  <link rel="stylesheet" href="fontawesome/css/fontawesome.css" />
  <link rel="stylesheet" href="fontawesome/css/brands.css" />
  <link rel="stylesheet" href="fontawesome/css/solid.css" />
  <link rel="stylesheet" href="fontawesome/css/regular.css" />
  <link rel="stylesheet" href="css/feather.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="vertical light">
  <div class="wrapper">
    <div class="d-flex" style="height:100vh;">
      <div class="col-lg-6 d-flex flex-column justify-content-between p-3">
        <div class="d-flex align-items-center">
          <img class="mx-1" src="assets/images/semarang.png" alt="" height="50">
          <img class="mx-1" src="assets/images/dishub.png" alt="" height="50">
          <h3>Juru Parkir Management System</h3>
        </div>
        <div class="w-50 mx-auto">
          <form class="mx-auto">
            <h2>Sign In</h2>
            <div class="form-group">
              <label for="inputEmail">Username</label>
              <div class="d-flex align-items-center">
                <input type="email" id="inputEmail" class="form-control form-control-lg rounded-15"
                  placeholder="Masukkan Username Anda" required="" autofocus="" style="padding-left:35px">
                <i class="form-icon fe fe-user"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <div class="d-flex align-items-center">
                <input type="password" id="inputPassword" class="form-control form-control-lg rounded-15"
                  placeholder="Password" required="" style="padding-left:35px">
                <i class="form-icon fe fe-key"></i>
                <a role="button" class="password-show" data-show="0" style="left:68%;right:unset;">
                  <i class="fe fe-eye-off" aria-hidden="true"></i>
                </a>
              </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Let me in</button>
          </form>
        </div> <!-- .card -->
        <div class="footer"><strong>2023 </strong><span>Â© All Right reserved. Fun Technology</span></div>
      </div>
      <div class="col-lg-6 d-none d-lg-flex"
        style="background-image: url(assets/images/bg-login.png);height: 100vh;background-size: cover;">
      </div>

    </div>
  </div> <!-- .wrapper -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/apps.js"></script>
  <script>
    $('.password-show').on('click', function () {
      if ($(this).attr('data-show') == 1) {
        $(this).attr('data-show', '0')
        $(this).siblings('input:first').attr("type", 'password')
        $(this).children('i').attr('class', 'fe fe-eye-off')
      } else {
        $(this).attr('data-show', '1')
        $(this).siblings('input:first').attr("type", 'text')
        $(this).children('i').attr('class', 'fe fe-eye')
      }
    })
  </script>
</body>

</html>
