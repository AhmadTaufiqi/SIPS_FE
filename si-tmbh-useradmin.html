              <h3 class="card-tittle">Tambah User Admin</h3>
              <div class="col-12">
                <label for="form-group" style="font-weight: bolder;">Upload Foto Profile</label>
                <div class="profile-pic-div">
                  <img src="assets/images/image.png" id="photo">
                  <input type="file" id="file" max="2000" onchange="checkImageResolution()" accept=".jpg,.jpeg,.png"
                    required>
                  <label for="file" id="uploadBtn">Pilih Foto</label>
                </div>
              </div>
              <ul class="mt-4 mr-3" style="font-size: 12px;">
                <li>Resolution max 800 x 600</li>
                <li>Maks. ukuran file 2.0 mb</li>
                <li>Format foto yang diizinkan: JPG, JPEG, PNG</li>
              </ul>

              <div class="col-12">
                <form>
                  <div class="form-group row">
                    <label for="inpNama" class="col-sm-3 col-form-label" style="font-weight: bolder;">Nama Lengkap <span
                        style="color: red;">*</span></label>
                    <div class="col-sm-9">
                      <input type="text" name="inpNama" class="form-control input-text rounded-15" id="inpNama"
                        placeholder="Nama Lengkap" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inpWA" class="col-sm-3 col-form-label" style="font-weight: bolder;">Nomer Handphone /
                      WA<span style="color: red;">*</span></label>
                    <div class="col-sm-9">
                      <input type="tel" name="inpWA" class="form-control input-tel rounded-15" id="inpWA" pattern="[0-9]{12,13}"
                        placeholder="cth: 08579919291" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inpUsername" class="col-sm-3 col-form-label" style="font-weight: bolder;">Username<span
                        style="color: red;">*</span></label>
                    <div class="col-sm-9">
                      <input type="text" name="inpUsername" class="form-control input-text rounded-15" id="inpUsername"
                        placeholder="Username" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inpPassword" class="col-sm-3 col-form-label" style="font-weight: bolder;">Password<span
                        style="color: red;">*</span></label>
                    <div class="col-sm-9">
                      <a role="button" class="password-show" data-show="0">
                        <i class="fe fe-eye-off" aria-hidden="true"></i>
                      </a>
                      <input type="password" name="inpPassword" class="form-control input-password rounded-15" id="inpPassword"
                        placeholder="Password" pattern="[A-Za-z0-9]{8,}"
                        title="Kata sandi minimal 8 karakter, berisi huruf besar maupun kecil & angka" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inpEmail" class="col-sm-3 col-form-label" style="font-weight: bolder;">Email<span
                        style="color: red;">*</span></label>
                    <div class="col-sm-9">
                      <input type="email" name="inpEmail" class="form-control input-email rounded-15" id="inpEmail"
                        placeholder="cth:example@gmail.com" required>
                    </div>
                  </div>
                  <div class="form-group mb-2" style="margin-left: 80%;">
                    <button type="reset" class="btn btn-light" style="border-radius: 33px;">Batal</button>
                    <button type="submit" class="btn btn-primary" style="border-radius: 33px;">Simpan</button>
                  </div>
                </form>

  <script>
		$('.password-show').on('click', function () {
			if ($(this).attr('data-show') == 1) {
				$(this).attr('data-show', '0')
				$(this).siblings('input:first').attr("type", 'password')
				$(this).children('i').attr('class', 'fe fe-eye-off')
			} else {
				$(this).attr('data-show', '1')
				$(this).siblings('input:first').attr("type", 'text')
				$(this).children('i').attr('class', 'fe fe-eye')
			}
		})
	</script>
